<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <section class="container">
        <div class="title">
            <h2>the reviews</h2>
            <div class="underline"></div>
        </div>
        <article class="review">
            <div class="img-container">
                <img src="./perry.jpeg" id="person-img" alt="">
            </div>
            <h4 id="author">perry the platypus</h4>
            <p id="job">A secret agent</p>
            <p id="info">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Illo voluptate quae deleniti nisi hic
                recusandae praesentium labore quo nobis nesciunt. Saepe vel aperiam explicabo impedit libero rem suscipit
                necessitatibus commodi.</p>
            <div class="button-container">
                <button class="prev-btn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="prev-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            <button class="random-btn">surprise</button>
        </article>
    
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
</body>

</html>
